
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-5">
      <label>Serial Number</label>
      <input type="text" formControlName="serialNumber" class="form-control" />

    </div>

    <div class="form-group col-5">
      <label>Client Name</label>
      <input type="text" formControlName="clientName" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>Company Name</label>
      <input type="text" formControlName="companyName" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>Corporation Key</label>
      <input type="text" formControlName="corporationKey" class="form-control" />

    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-5">
      <label>Address</label>
      <input type="text" formControlName="address" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>Business#</label>
      <input type="text" formControlName="business" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>Category Name</label>

      <select class="form-control" id="status" formControlName="categoryName">
        <option value="default">--Select a Category--</option>
        <option *ngFor="let c of catDropDown" [value]="c">{{c}}      </option>
      </select>


    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-5">
      <label>Company Key</label>
      <input type="text" formControlName="companyKey" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>Corporation Type</label>

      <select class="form-control" id="status" formControlName="corporationType">
        <option value="default">--Select a Corporation--</option>
        <option *ngFor="let c of corporationDropDown" [value]="c">{{c}}      </option>
      </select>


    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-5">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>HST Period</label>
      <select class="form-control" id="status" formControlName="hstPeriod">
        <option value="default">--Select a HST Period--</option>
        <option *ngFor="let c of hstPeriodDrownDown" [value]="c">{{c}}      </option>
      </select>

    </div>
    <div class="form-group col-5">
      <label>InCorporation Date</label>
      <input type="text" formControlName="incorporationDate" class="form-control" />

    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-5">
      <label>InCorporation Month</label>
      <input type="text" formControlName="incorporationMonth" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>Phone Number</label>
      <input type="text" formControlName="phoneNumber" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>Year End</label>
      <input type="text" formControlName="yearEnd" class="form-control" />

    </div>
  </div>

  <div class="form-row">
   
    <div class="form-group col-5">
      <label>Ontario One Key User</label>
      <input type="text" formControlName="ontarioOneKeyUser" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>Ontario One Key Password</label>
      <input type="text" formControlName="ontarioOneKeyPassword" class="form-control" />

    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-5">
      <label>CRA UserId</label>
      <input type="text" formControlName="craUserId" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>CRA Password</label>
      <input type="text" formControlName="craPassword" class="form-control" />

    </div>
    <div class="form-group col-5">
      <label>Notes</label>
      <textarea type="text" formControlName="notes" class="form-control" ></textarea>

    </div>

    <div class="form-group col-5">
      <label>Additional Notes</label>
      <textarea type="text" formControlName="additionalNotes" class="form-control" ></textarea>

    </div>

    <div class="form-group col-5">
      <label>Status</label>
      <select class="form-control" id="status" formControlName="status">
        <option value="active" >Active</option>
        <option value="inactive">InActive</option>
      </select>

    </div>
    

  </div>
  <br>
  <div class="form-group">
    <button class="btn btn-primary">Save</button>
    <a routerLink="/client-view" class="btn btn-link">Cancel</a>
  </div>

</form>
